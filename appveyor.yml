environment:
  matrix:
    - nodejs_version: "6"
    - nodejs_version: "7"
    - nodejs_version: "8"
    - nodejs_version: "9"
services:
  - mysql
cache:
  - node_modules
install:
  - ps: Install-Product node $env:nodejs_version
  - if exist node_modules npm prune
  - if exist node_modules npm rebuild
  - npm install
build: off
build_script:
  - mysql -e "CREATE DATABASE IF NOT EXISTS dp_node;" --user=root
test_script:
  - node --version
  - npm --version
  - npm run test
version: "{build}"
